<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css">
    <title>Frontend Mentor | Calculator app</title>

    
    </style>
  </head>
  <body>

    <main>
      <header>
        <div class="title">calc</div>
        <div class="theme">
          <div class="theme__text">theme</div>
          <div class="theme__switcher">
            <div class="theme__numbers">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="them__switcher__dot" ></div>
          </div>
        </div>
      </header>

      <section class="display-block"></section>

      <section class="keyboard">
        <button class="0">0</button>
        <button class="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="7">7</button>
        <button class="8">8</button>
        <button class="9">9</button>
        <button class="+">+</button>
        <button class="-">-</button>
        <button class="*">*</button>
        <button class="/">/</button>
        <button class=".">.</button>
        <button class="del">del</button>
        <button class="reset">reset</button>
        <button class="=">=</button>
      </section>

  </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
