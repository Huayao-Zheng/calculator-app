    <main>
      <header>
        <div class="title">calc</div>
        <div class="theme">
          <div class="theme__text">theme</div>
          <div class="theme__switcher">
            <div class="theme__numbers">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="theme__switcher__dot" >
              <span class="dot"></span>
            </div>
          </div>
        </div>
      </header>

      <div class="display">
        <div class="display__calculation">
          <span data-previous-operand class="previous-operand"></span>
          <span data-current-operand class="current-operand"></span>
        </div>
      </div>

      <div class="keyboard">
        <button data-number class="keyboard__keypad keyboard__7">7</button>
        <button data-number class="keyboard__keypad keyboard__8">8</button>
        <button data-number class="keyboard__keypad keyboard__9">9</button>
        <button data-delete class="keyboard__keypad keyboard__del">del</button>
        <button data-number class="keyboard__keypad keyboard__4">4</button>
        <button data-number class="keyboard__keypad keyboard__5">5</button>
        <button data-number class="keyboard__keypad keyboard__6">6</button>
        <button data-operation class="keyboard__keypad keyboard__plus">+</button>
        <button data-number class="keyboard__keypad keyboard__1">1</button>
        <button data-number class="keyboard__keypad keyboard__2">2</button>
        <button data-number class="keyboard__keypad keyboard__3">3</button>
        <button data-operation class="keyboard__keypad keyboard__minus">-</button>
        <button data-number class="keyboard__keypad keyboard__dot">.</button>
        <button data-number class="keyboard__keypad keyboard__0">0</button>
        <button data-operation class="keyboard__keypad keyboard__divide">/</button>
        <button data-operation class="keyboard__keypad keyboard__time">x</button>
        <button data-all-clear class="keyboard__keypad keyboard__reset">reset</button>
        <button data-equals class="keyboard__keypad keyboard__equal">=</button>
      </div>

  </main>
